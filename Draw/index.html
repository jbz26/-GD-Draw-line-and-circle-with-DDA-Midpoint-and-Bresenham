<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1  class="title">
                Draw Line and Point
            </h1>
        </div>
        <label for="althogrims">Choose althogrims</label>
        <select name="althogrims" id="althogrims">
          <option value="DDA">DDA</option>
          <option value="bresenham">Bresenham</option>
          <option value="midpoint">Midpoint</option>
        </select>
        <p class = "hint" > Press "ESC" key to stop drawing!</p>
        <div class="main-container">
            <canvas id = "canvas"> </canvas>
        </div>
        <div class="button">
            <button id="reset">
                Reset
            </button>
        </div>
    </div>
    <script type="text/javascript" src="src/dda.js"></script>
    <script type="text/javascript" src="src/draw.js"></script>
    <script type="text/javascript" src="src/bresenham.js"></script>
    <script type="text/javascript" src="src/midpoint.js"></script>

</body>
</html>
